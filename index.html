    <script type="text/javascript">
        function addNumbers(input1)
        {
            var sum = 0;
            var j = 0;
            while (j <= input1)
            {
                sum += j;
                j++;
            }
            return sum;
        }
        </script>
</head >

                <script>
                    var input1 = prompt("how high should I count upto?")
                    document.write(addNumbers(input1));
